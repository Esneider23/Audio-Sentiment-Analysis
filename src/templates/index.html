<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Recorder</title>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../static/css/index.css" />
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  </head>
  <body>
    <div class="recorder-container">
      <h1>Voice Recorder</h1>
      <div class="mic-icon">
        <div class="outer-circle"></div>
        <img
          src="https://img.icons8.com/ios-filled/50/ffffff/microphone.png"
          alt="Microphone Icon"
        />
      </div>
      <div class="waveform" id="waveform">00:00:00</div>

      <div class="controls">
        <button id="recordBtn" class="control-btn start">
          Start Recording
        </button>
        <button id="stopBtn" class="control-btn stop" disabled>
          Stop Recording
        </button>
        <button id="analyzeBtnTranscrition" class="control-btn analyze" disabled>
          Analyze Transcription
        </button>
        <button id="analizeBtnAudio" class="control-btn analyze" disabled>
          Analyze Audio
        </button>
      </div>

      <audio id="audioPlayback" controls></audio>
      <div id="message" class="mt-3"></div>
    </div>
    <script src="../static/js/audio.js"></script>
  </body>
</html>
